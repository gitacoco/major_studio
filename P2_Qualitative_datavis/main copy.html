<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bird</title>
    <script src="jquery.collapsible.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.ui.rotatable.js"></script>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" href="jquery.ui.rotatable.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    

    <div class="container">
        <div class="frame"></div>
        <div class="panel">
            <div class="title"></div>
            <div id="firstCollapseMenu" class="collapse-container">
                <h1><span class="arrow-r"></span>Extinct (3)</h1>
                <div>
                    <div class="bird1"></div>
                </div>
                <h2><span class="arrow-r"></span>Extinct in the wild (1)</h2>
                <div>
                    <p>Second container paragraph</p>
                </div>
                <h3><span class="arrow-r"></span>Critically Endangered (98)</h3>
                <div>
                    <p>Third container paragraph</p>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        var $fragment = $('.bird1')
        var $frame = $('.frame')
        var $panel = $('.panel')
        
        var player = new Howl({
            src: ['./sound/XC181063.mp3']
        })
        
        $('#firstCollapseMenu').collapsible();

        $('.bird1').click(function () {
            var $this = $(this)
            if ($this.hasClass("inside")) {
                $this.appendTo($panel).toggleClass('inside').toggleClass('record-play')
                player.pause()
            } else {
                $this.appendTo($frame).toggleClass('inside').toggleClass('record-play')
                player.play()
            }
        })

        // $('.bird1.inside').draggable();

        // $('.bird1.inside').resizable({

    </script>
</body>

</html>
