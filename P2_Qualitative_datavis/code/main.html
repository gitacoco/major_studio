    <script>
        $(function () {
            $("#accordion").accordion();
        });

        tippy('.bird3', {
            inertia: true,
            arrow: true,
            content: '<a href="https://collections.nmnh.si.edu/search/birds/?qn=zosterops+conspicillatus" style="color:white">See specimens in NMNH Bird Division</a>',
            allowHTML: true,

        });

        var $frame = $('.frame')
        var $panel = $('.panel')

        var player1 = new Howl({
            src: ['./sound/XC181063.mp3'],
            loop: true,
            volume: 0.7,
        })

        $('.bird1').click(function () {
            var $singlebird = $('.singlebird1')
            var $this = $singlebird
            if ($this.css('visibility') == 'hidden') {
                $this.css('visibility', 'visible');
                player1.play()
                $this.draggable();
                $this.resizable({
                    aspectRatio: true,
                    handles: 'ne, se, sw, nw'
                });
            } else {
                player1.pause()
                $this.css('visibility', 'hidden');
            }
        })
